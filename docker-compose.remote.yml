identifier:
  image: semtech/mu-identifier
  links:
    - dispatcher:dispatcher
  ports:
    - "8011:80"
dispatcher:
  image: semtech/mu-dispatcher
  links:
    - resource:resource
    - rewriter:rewriter
  volumes:
    - ./config/dispatcher:/config
oldresource:
  image: nathanielrb/mu-cl-resources
  extra_hosts:
   - "database:143.233.226.60"
  volumes:
    - ./config/resources:/config
  ports:
    - "8083:80"
  environment:
    MU_APPLICATION_GRAPH: "http://yourdatastories.eu/test"
rewriter:
  image: bde2020/mu-query-rewriter
  extra_hosts:
    - "database:143.233.226.60"
  environment:
    REWRITE_SELECT_QUERIES: "true"
    PLUGIN: "uuids"
    DEBUG: "false"
    DEBUG_LOGGING: "true"
    MESSAGE_LOGGING: "true"
  volumes:
    - ./config/rewriter:/config
    - ./config/resources:/resources
  ports:
    - "4027:8890"
resource:
  image: nathanielrb/mu-cl-resources
  links:
    - rewriter:database
  volumes:
    - ./config/resources:/config
  ports:
    - "8082:80"
    - "4006:4005"
  environment:
    MU_APPLICATION_GRAPH: "http://yourdatastories.eu/test"
    MU_DECLARE_RESOURCE_TYPES: "true"
